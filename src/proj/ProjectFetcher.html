<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open project from Git</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!--Styles to fix issues with related to responsiveness and padding of ui-layout-->
    <script src="ProjectFetcher.js"></script>
    <script src="../bower_components/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <style>
        .no-top-padding {
            margin-top: -10px;
        }
        
        .full-width {
            margin-left: -10px;
            margin-right: -10px;
        }
    </style>

</head>

<body>


    <label for="basic-url">Git repository URL</label>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">git url</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="https://github.com/into-cps/case-study_three_tank.git">
    </div>

    <div class="form-group">
        <label for="projectRootPathText">
            Project root path:
        </label>
        <div class="input-group">
            <input type="text" class="form-control input-sm" id="projectRootPathText">
            <span class="input-group-btn">
                 <button type="button" class="btn btn-default btn-sm" onclick="launchProjectExplorer()">
                     <span class="glyphicon glyphicon-file"></span> Folder
            </button>
            </span>
        </div>
    </div>





    <button type="button" class="btn btn-default btn-sm" onclick="window.top.close();return false;">
                     <span class="glyphicon glyphicon-remove"></span> Close
                </button>


    <button type="button" class="btn btn-default btn-sm" onclick="open()">
                     <span class="glyphicon glyphicon-cloud-download"></span>Open
                </button>



</body>

</html>
