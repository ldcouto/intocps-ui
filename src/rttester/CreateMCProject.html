<div id="CreationParameters">
    <div align="right">
        <h5><i>(This is only a mockup)</i></h5>
    </div>

    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Select XMI Model File</h1>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="ProjectName" class="col-sm-2 control-label">Project Name:</label>
                        <input type="text" class="col-sm-9" id="ProjectName">
                    </div>
                    <div class="form-group">
                        <label for="XMIPathSelector" class="col-sm-2 control-label">XMI Model path:</label>
                        <div id="XMIPathSelector" class="input-group col-sm-9">
                            <input type="text" class="form-control input-sm" id="XMIModelPathText">
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" onclick="controller.xmiModelBrowser()">
                               <span class="glyphicon glyphicon-file"></span> Browse
                            </button>
                            </span>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-default btn-sm" onclick="controller.loadXMIFile()">
                  <span class="glyphicon glyphicon-ok"></span> Load XMI File
            </button>
            </div>
        </div>
    </div>

    <div id="settings" style="display: none">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Specify Abstractions</h1>
            </div>
            <div class="panel-body">
                <div id="components" class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Components</h1>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="componentList"></ul>
                    </div>
                </div>
                <div id="outputs"></div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="outputHeading" class="panel-title">Output Variables of "Component 3"</h1>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="outputList"></ul>
                    </div>
                </div>

                <div id="abstractions" class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="abstractionHeader" class="panel-title">Abstraction for "Variable 1"</h1>
                    </div>
                    <div class="panel-body">
                        <div id="abstractionDiv" class="panel-group" role="tablist" aria-multiselectable="true">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button type="button" class="btn btn-default btn-sm" onclick="controller.createProject()">
        <span class="glyphicon glyphicon-ok"></span> Create
     </button>
    </div>

</div>


<div id="Output" style="display: none;" class="panel panel-default">
    <div class="panel-body">
        <div for="OutputText">
            <label id="scriptRUN"><span class="glyphicon glyphicon-time"></span>&nbsp;Creating Project...</label>
            <label id="scriptOK" style="display: none;"><span class="glyphicon glyphicon-ok"></span>&nbsp;Creation successful</label>
            <label id="scriptFAIL" style="display: none;"><span class="glyphicon glyphicon-remove"></span>&nbsp;Creation failed</label>
        </div>
        <textarea id="OutputText" style="width: 100%; height: 500px;" readonly="readonly" />
    </div>
</div>
