<!DOCTYPE html>
<div align="right">
    <h5><i>(This is only a mockup)</i></h5>
</div>


<div class="col-md-6">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Systems under Test</h3>
        </div>
        <div class="panel-body" id="sutList"></div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">COE Settings</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="stepSize" class="col-sm-3 control-label">Step size</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" id="stepSize" value="0.01" step="0.01">
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="center-block">
        <button type="button" id="runButton" class="btn btn-default btn-sm"><img src="resources/into-cps/rttester/icons/run.png" alt="">&nbsp;&nbsp;Run
        </button>
    </div>

</div>
