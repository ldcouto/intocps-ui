<!DOCTYPE html>

<script src="resources/w2ui-1.5/w2ui.min.js"></script>

<div>

    <div id="AbstractionsTree" style="height: 300px; width: 200px;"></div>

    <div>

        <!--No Abstraction-->

        <!--Range Based Abstraction-->

        <form class="form-horizontal">
            <div class="form-group">
                <label for="upperBound" class="col-sm-2 control-label">Upper Bound:</label>
                <input type="number" class="col-sm-9" id="upperBound">
            </div>
            <div class="form-group">
                <label for="lowerBound" class="col-sm-2 control-label">Lower Bound:</label>
                <input type="number" class="col-sm-9" id="lowerBound">
            </div>
        </form>

        <!--Gradient Based Abstraction-->

        <form class="form-horizontal">
            <div class="form-group">
                <label for="Gradient" class="col-sm-2 control-label">Gradient:</label>
                <input type="number" step="0.1" class="col-sm-9" id="gradient">
            </div>
        </form>

        <!--Simulation Based Abstraction-->

        <form class="form-horizontal">
            <div class="form-group">
                <label for="simulationData" class="col-sm-2 control-label">Trace file:</label>
                <div id="simulationData" class="input-group col-sm-9">
                    <input type="text" class="form-control input-sm">
                    <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default btn-sm">
                                                        <span class="glyphicon glyphicon-file"></span>Browse
                    </button>
                    </span>
                </div>
            </div>
        </form>
    </div>

</div>
