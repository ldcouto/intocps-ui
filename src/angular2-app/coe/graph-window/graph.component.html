GRAPH
<h4>Graph: {{test}}</h4>
<div *ngIf="graph.getGraphs().length >0">
    SHOWING
    <div *ngFor="let g of graph.getGraphs(); let i=index; trackBy:customTrackBy">
        <line-chart *ngIf="graph.getDataset(g).getValue().length > 0" [datasets]="graph.getDataset(g)"></line-chart>
    </div>
</div>
