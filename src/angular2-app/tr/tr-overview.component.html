<div class="row">
    <div class="col-md-4">
        <label>{{mainObjectPropertyName1}}</label>
    </div>
    <div class="col-md-4">
        <label>{{mainObjectPropertyName2}}</label>
    </div>
</div>


<div *ngIf="resultsAvailible">
    <div *ngFor="let result of mainObjecList">
        <div class="row">
            <hr>
            <div class="col-md-4">
                <h5>{{result.subObjectProperty1}}</h5>
            </div>
            <div class="col-md-4">
                <h5>{{result.subObjectProperty2}}</h5>
            </div>
            <div class="col-md-4">
                <button class="btn btn-default" (click)="findSourcesFor = result">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> {{listSubObjectsName}}
                </button>    
            </div>
        </div>
        <div *ngIf="sourcesAvailible">
            <div *ngIf="result.listSources">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-11" style="background-color:LightGrey ">
                        <div class="row">
                            <div class="col-md-4">
                                <label>{{subObjectPropertyName1}}</label>
                            </div>
                            <div class="col-md-4">
                                <label>{{subObjectPropertyName2}}</label>
                            </div>
                            <div class="col-md-4">
                                <label>{{subObjectPropertyName3}}</label>
                            </div>
                        </div>
                        <div *ngFor="let source of subObjecList" class="row">
                            <hr>
                            <div class="col-md-4">
                                <h5>{{source.subObjectProperty1}}</h5>
                            </div>
                            <div class="col-md-4">
                                <h5>{{source.subObjectProperty2}}</h5>
                            </div>
                            <div class="col-md-4">
                                <h5>{{source.subObjectProperty3}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
