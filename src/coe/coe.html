<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-default pull-right" aria-label="Left Align" id="coe-save-button">
                <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Save</button>
    </div>

    <!-- COE connection information will be added here at runtime -->

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Configuration</h3>
    </div>
    <div class="panel-body">
        <!-- all config items here-->
        <div class="form-group">
            <div>
                <label for="text">Start time:</label>
                <div class="input-group" id="startTime">
                    <input type="text" class="form-control bfh-number input-sm" value="0" data-min="0" data-wrap="true" id="text">
                    <span class="input-group-btn" id="fmuSpanBts">
                <button type="button" class="btn btn-default btn-sm" id="editOkButton">
                        <span id="editOkButton-icon" class="glyphicon"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" id="cancelButton">
                        <span class="glyphicon glyphicon-remove"></span>
                </button>
                    </span>
                    <!--<input type="text" id="input-sim-time-start" class="form-control bfh-number input-sm" value="0" data-min="0" data-wrap="true">-->
                </div>
            </div>
            <div>
                <label>End time:</label>
                <div class="input-group" id="endTime">
                    <input type="text" class="form-control bfh-number input-sm" value="10" data-min="0.00000000000001" data-wrap="true" id="text">
                    <span class="input-group-btn" id="fmuSpanBts">
                <button type="button" class="btn btn-default btn-sm" id="editOkButton">
                        <span id="editOkButton-icon" class="glyphicon"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" id="cancelButton">
                        <span class="glyphicon glyphicon-remove"></span>
                </button>
                    </span>
                    <!--<input type="text" id="input-sim-time-end" class="form-control bfh-number input-sm" value="10" data-min="0.00000000000001"
                    data-wrap="true">-->
                </div>
            </div>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <label for="dropdownMenu">Algorithm:</label>
                <div class="form-group">
                    <div id="dropdown" class="dropdown">
                        <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="true">
                    <span id="name"></span>
                    <span class="caret"></span>
                </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu" id="ulist">
                        </ul>
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <div id="algorithm-panel" class="panel panel-default hidden">
            <div class="panel-heading">
                <h3 class="panel-title" id="algorithm-panel-title"></h3>
            </div>
            <div id="algorithm-panel-body" class="panel-body">
            </div>
        </div>

        <div id="livestream-config-panel" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Livestream Configuration</h3>
            </div>
            <div id="livestream-config-panel-body" class="panel-body">
            </div>
        </div>

        <!--<div class="input-group">
                <label>Type:</label>
                <input type="text" class="form-control bfh-number input-sm" value="fixed">
            </div>
            <div class="input-group">
                <label>Size:</label>
                <input type="text" id="input-sim-algorithm-fixed-size" class="form-control bfh-number input-sm" value="0.001" data-min="0.00000000000001"
                    data-wrap="true">
            </div>-->


    </div>
</div>



<div id="simulation-pane" style="visibility:hidden" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Simulation</h3>
    </div>
    <div class="panel-body">

        <button type="button" id="launchSimButton" class="btn btn-default btn-sm glyphicon glyphicon-play" onclick="controller.simulate()">
            Simulate
        </button>

        <div class="progress">

            <div id="coe-progress" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%"
                aria-valuemax="100" style="min-width: 2em;">
                0%
            </div>
        </div>

        <div id="simulation-info"></div>
        <!-- debug and error messages will be added here at runtime-->
        <div>
            <canvas id="liveStreamCanvas"></canvas>
        </div>

    </div>
</div>
