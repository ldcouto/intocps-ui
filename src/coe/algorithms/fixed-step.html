<!DOCTYPE html>
<div>
    <label for="fixed-step-text">Step size:</label>
    <div class="input-group">
        <input type="text" class="form-control bfh-number input-sm" value="0" data-min="0" data-wrap="true" id="fixed-step-text">
        <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" id="fixed-step-editOkButton">
                        <span id="editOkButton-icon" class="glyphicon"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" id="fixed-step-cancelButton">
                        <span class="glyphicon glyphicon-remove"></span>
                </button>
        </span>
    </div>
</div>
